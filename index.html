<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GROKIPEDIA v2.0 — Freedom Vortex</title>
  <style>
    :root {
      --bg: #0a1a2e;
      --accent: #00aaff;
      --text: #aaccff;
      --dark: #112240;
      --glow: #00aaff;
      --red: #ff0000;
      --white: #ffffff;
    }
    body {
      background: var(--bg);
      color: var(--accent);
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0 8px;
      text-shadow: 0 0 15px var(--glow);
    }
    h2 {
      font-size: 1.2em;
      color: var(--text);
      margin-bottom: 25px;
      font-weight: normal;
    }
    .platform {
      font-size: 0.95em;
      color: #88aaff;
      margin: 12px 0;
      font-style: italic;
    }

    /* Search Input */
    .input-container {
      max-width: 560px;
      margin: 25px auto;
    }
    input[type="text"] {
      width: 100%;
      background: var(--dark);
      color: var(--accent);
      border: 2px solid var(--accent);
      border-radius: 12px;
      padding: 16px 18px;
      font-size: 1.2em;
      box-shadow: 0 0 12px rgba(0, 170, 255, 0.3);
      text-align: center;
    }
    input::placeholder {
      color: #5577aa;
    }

    /* Button */
    button {
      margin-top: 18px;
      padding: 12px 32px;
      font-size: 1.2em;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
      transition: all 0.2s;
    }
    button:hover {
      background: var(--white);
      transform: scale(1.05);
    }

    /* Results */
    #results {
      max-width: 680px;
      margin: 35px auto;
      text-align: left;
      background: rgba(17, 34, 64, 0.7);
      padding: 22px;
      border-radius: 12px;
      border: 1px solid var(--accent);
      min-height: 100px;
      color: var(--text);
      font-size: 1.05em;
    }
    .entry {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px dashed var(--accent);
    }
    .entry:last-child { border-bottom: none; }
    .entry h3 {
      margin: 0 0 6px;
      color: var(--white);
      font-size: 1.25em;
    }
    .entry p { margin: 4px 0; }

    /* Footer */
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #5577aa;
    }
  </style>
</head>
<body>

  <h1>GROKIPEDIA <span style="color:#ff3333;">v2.0</span></h1>
  <h2>— Freedom Vortex —</h2>
  <div class="platform">The uncensored encyclopedia of truth, chaos, and curiosity</div>

  <div class="input-container">
    <input type="text" id="search" placeholder="Search the vortex…" autocomplete="off">
  </div>

  <button id="go">ENTER THE VORTEX</button>

  <div id="results">Type a keyword and hit Enter or click the button to begin…</div>

  <footer>
    GROKIPEDIA v2.0 — Built by the Freedom Collective with <span style="color:#ff3333;">♥</span>
  </footer>

  <script>
    const encyclopedia = [
      {title: "The Paradox of Choice",      cat: "philosophy", body: "More options lead to more anxiety. Barry Schwartz nailed it."},
      {title: "Decentralized Identity",    cat: "tech",       body: "Own your digital self. No middlemen. Blockchain makes it real."},
      {title: "Project MKUltra",           cat: "conspiracy", body: "CIA mind control with LSD. Declassified. Real. Terrifying."},
      {title: "Distracted Boyfriend",      cat: "memes",      body: "The meme that explains every betrayal since 2017."},
      {title: "Solipsism",                 cat: "philosophy", body: "Only your mind is certain. Everything else? Maybe a dream."},
      {title: "Quantum Internet",          cat: "tech",       body: "Unhackable networks using entanglement. The future is near."}
    ];

    const resultsDiv = document.getElementById('results');
    const searchInput = document.getElementById('search');
    const goBtn = document.getElementById('go');

    function searchVortex() {
      const term = searchInput.value.trim().toLowerCase();
      if (!term) {
        resultsDiv.innerHTML = "<em>Enter a search term to explore the vortex…</em>";
        return;
      }

      const matches = encyclopedia.filter(e => 
        e.title.toLowerCase().includes(term) || 
        e.body.toLowerCase().includes(term) || 
        e.cat.toLowerCase().includes(term)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = `<em style="color:#ff6666;">No truths found for “${term}”.</em>`;
        return;
      }

      resultsDiv.innerHTML = matches.map(e => `
        <div class="entry">
          <h3>[${e.cat.toUpperCase()}] ${e.title}</h3>
          <p>${e.body}</p>
        </div>
      `).join('');
    }

    goBtn.addEventListener('click', searchVortex);
    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') searchVortex();
    });
  </script>
</body>
</html>
