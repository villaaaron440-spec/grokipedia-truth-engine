<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GROKIPEDIA v2.1 — Freedom Vortex</title>
  <style>
    :root {
      --bg: #0a1a2e;
      --accent: #00aaff;
      --text: #aaccff;
      --dark: #112240;
      --glow: #00aaff;
      --white: #ffffff;
    }
    body {
      background: var(--bg);
      color: var(--accent);
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { font-size: 2.5em; text-shadow: 0 0 15px var(--glow); margin: 20px 0 8px; }
    h2 { font-size: 1.2em; color: var(--text); margin-bottom: 25px; }
    .platform { font-size: 0.95em; color: #88aaff; font-style: italic; margin: 12px 0; }

    .input-container { max-width: 560px; margin: 25px auto; }
    input[type="text"] {
      width: 100%; background: var(--dark); color: var(--accent); border: 2px solid var(--accent);
      border-radius: 12px; padding: 16px 18px; font-size: 1.2em; box-shadow: 0 0 12px rgba(0,170,255,0.3);
    }
    button {
      margin-top: 18px; padding: 12px 32px; font-size: 1.2em; background: var(--accent); color: #000;
      border: none; border-radius: 10px; cursor: pointer; font-weight: bold;
      box-shadow: 0 0 15px rgba(0,170,255,0.5); transition: all 0.2s;
    }
    button:hover { background: var(--white); transform: scale(1.05); }

    .results-container {
      display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 30px;
    }
    .box {
      flex: 1; min-width: 300px; max-width: 680px; background: rgba(17,34,64,0.7);
      border: 1px solid var(--accent); border-radius: 12px; padding: 20px; text-align: left;
      color: var(--text);
    }
    .box h3 { color: var(--white); border-bottom: 1px solid var(--accent); padding-bottom: 8px; }
    .entry {
      margin: 15px 0; padding-bottom: 10px; border-bottom: 1px dashed var(--accent);
    }
    .entry:last-child { border-bottom: none; }
    .bias-meter {
      height: 10px; background: #333; border-radius: 5px; overflow: hidden; margin: 6px 0;
    }
    .bias-fill { height: 100%; transition: all 0.3s; }
    .left { background: #ff3333; } .center-left { background: #ff8833; }
    .center { background: #cccccc; } .center-right { background: #33bbff; } .right { background: #3333ff; }
    .neutral { background: #888; }

    footer { margin-top: 60px; font-size: 0.9em; color: #5577aa; }
    .loading { color: #ff6666; font-style: italic; }
  </style>
</head>
<body>
  <h1>GROKIPEDIA <span style="color:#ff3333;">v2.1</span></h1>
  <h2>— Freedom Vortex —</h2>
  <div class="platform">Read-only scraper • Public sources • Bias-transparent</div>

  <div class="input-container">
    <input type="text" id="search" placeholder="Search the entire public web + #Grokipedia…" autocomplete="off">
  </div>
  <button id="go">ENTER THE VORTEX</button>

  <div class="results-container">
    <div class="box" id="x-box">
      <h3>#GROKIPEDIA X POSTS</h3>
      <div id="x-results">Type a query to scrape public X posts with #Grokipedia…</div>
    </div>
    <div class="box" id="web-box">
      <h3>WEB RESULTS</h3>
      <div id="web-results">Results will appear here with bias meters…</div>
    </div>
  </div>

  <footer>GROKIPEDIA v2.1 — Freedom Collective • Nov 2025</footer>

  <script>
    const biasMap = {
      "cnn.com":"Left","msnbc.com":"Left","nytimes.com":"Center-Left","washingtonpost.com":"Center-Left",
      "foxnews.com":"Right","breitbart.com":"Right","newsmax.com":"Right","oann.com":"Right",
      "reuters.com":"Center","apnews.com":"Center","bbc.com":"Center","npr.org":"Center-Left",
      "theguardian.com":"Left","huffpost.com":"Left","dailywire.com":"Right","infowars.com":"Right"
    };
    function getBias(domain) {
      const lean = biasMap[domain] || "Neutral";
      const fillClass = lean === "Left" ? "left" :
                        lean === "Center-Left" ? "center-left" :
                        lean === "Center" ? "center" :
                        lean === "Center-Right" ? "center-right" :
                        lean === "Right" ? "right" : "neutral";
      const percent = lean === "Left" ? 20 : lean === "Center-Left" ? 35 :
                      lean === "Center" ? 50 : lean === "Center-Right" ? 65 : 
                      lean === "Right" ? 80 : 50;
      return {lean, fillClass, percent};
    }

    const cache = {};
    async function searchVortex() {
      const term = document.getElementById('search').value.trim();
      if (!term) return;
      if (cache[term]) { render(cache[term]); return; }

      document.getElementById('x-results').innerHTML = '<p class="loading">Scraping #Grokipedia X posts…</p>';
      document.getElementById('web-results').innerHTML = '<p class="loading">Scraping public web…</p>';

      // X #Grokipedia
      const xResp = await fetch(`https://corsproxy.io/?${encodeURIComponent('https://api.allorigins.win/raw?url=https://x.com/search?q=%23Grokipedia%20'+encodeURIComponent(term)+'&f=live')}`);
      const xHtml = await xResp.text();
      const xParser = new DOMParser();
      const xDoc = xParser.parseFromString(xHtml, 'text/html');
      const xPosts = [...xDoc.querySelectorAll('article')].slice(0,8).map(article => {
        const text = article.innerText.split('\n').slice(0,3).join(' ');
        const link = article.querySelector('a[href*="/status/"]')?.href || '';
        return {title: text.substring(0,80)+'…', body: text, link};
      });

      // Brave Web
      const webResp = await fetch(`https://corsproxy.io/?${encodeURIComponent('https://search.brave.com/search?q='+encodeURIComponent(term)+'&source=web')}`);
      const webHtml = await webResp.text();
      const webDoc = webParser.parseFromString(webHtml, 'text/html');
      const webResults = [...webDoc.querySelectorAll('.snippet')].slice(0,8).map(snippet => {
        const title = snippet.querySelector('a')?.innerText || 'No title';
        const url = snippet.querySelector('a')?.href || '#';
        const desc = snippet.querySelector('.snippet-description')?.innerText || '';
        const domain = new URL(url).hostname.replace('www.','');
        const bias = getBias(domain);
        return {title, body: desc.substring(0,200)+'…', link: url, domain, bias};
      });

      const data = {xPosts, webResults};
      cache[term] = data;
      render(data);
    }

    function render(data) {
      // X box
      document.getElementById('x-results').innerHTML = data.xPosts.length ?
        data.xPosts.map(p => `
          <div class="entry">
            <strong>${p.title}</strong><br>
            <div class="bias-meter"><div class="bias-fill neutral" style="width:50%"></div></div>
            <small>Bias: Neutral (X post)</small><br>
            <a href="${p.link}" target="_blank" style="color:#00aaff;">View on X →</a>
          </div>`).join('') :
        '<em>No #Grokipedia X posts found.</em>';

      // Web box
      document.getElementById('web-results').innerHTML = data.webResults.length ?
        data.webResults.map(r => `
          <div class="entry">
            <strong>${r.title}</strong><br>
            <div class="bias-meter"><div class="bias-fill ${r.bias.fillClass}" style="width:${r.bias.percent}%"></div></div>
            <small>Bias: ${r.bias.lean} – ${r.domain}</small><br>
            <p>${r.body}</p>
            <a href="${r.link}" target="_blank" style="color:#00aaff;">Visit →</a>
          </div>`).join('') :
        '<em>No web results.</em>';
    }

    document.getElementById('go').addEventListener('click', searchVortex);
    document.getElementById('search').addEventListener('keydown', e => { if (e.key==='Enter') searchVortex(); });
  </script>
</body>
</html>
