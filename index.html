<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GROKIPEDIA v2.3 — Freedom Vortex</title>
  <style>
    :root {
      --bg: #0a1a2e;
      --accent: #00aaff;
      --text: #aaccff;
      --dark: #112240;
      --glow: #00aaff;
      --red: #ff0000;
      --white: #ffffff;
      --pulse-red: #ff3333;
      --pulse-white: #ffffff;
    }
    body {
      background: var(--bg);
      color: var(--accent);
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.3em;
      margin: 15px 0 5px;
      text-shadow: 0 0 12px var(--glow);
    }
    h2 {
      font-size: 1.1em;
      color: var(--text);
      margin-bottom: 20px;
      font-weight: normal;
    }
    .platform {
      font-size: 0.9em;
      color: #88aaff;
      margin: 10px 0;
      font-style: italic;
    }

    /* === INPUT CONTAINERS WITH PERIMETER PULSE === */
    .input-container {
      position: relative;
      max-width: 540px;
      margin: 20px auto;
      padding: 4px; /* Space for nodes */
    }
    select, input[type="text"], textarea {
      width: 100%;
      background: var(--dark);
      color: var(--accent);
      border: 2px solid var(--accent);
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 1.1em;
      box-shadow: 0 0 10px rgba(0,170,255,.3);
      position: relative;
      z-index: 2;
    }

    /* ---- PULSE NODES ---- */
    .pulse-node {
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--pulse-red);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--pulse-red);
      animation: pulse 1.8s infinite ease-in-out;
      z-index: 1;
    }
    .pulse-node:nth-child(1) { top: -6px; left: -6px; animation-delay: 0s; }
    .pulse-node:nth-child(2) { top: -6px; right: -6px; animation-delay: .3s; }
    .pulse-node:nth-child(3) { bottom: -6px; left: -6px; animation-delay: .6s; }
    .pulse-node:nth-child(4) { bottom: -6px; right: -6px; animation-delay: .9s; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: .8; background: var(--pulse-red); }
      50%      { transform: scale(1.6); opacity: 1; background: var(--pulse-white); }
    }

    /* ---- VORTEX CANVAS ---- */
    #vortex-canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* ---- RESULTS ---- */
    #results {
      max-width: 640px;
      margin: 30px auto;
      text-align: left;
      background: rgba(17,34,64,.6);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--accent);
      min-height: 120px;
      color: var(--text);
      font-size: 1.05em;
    }
    .entry {
      margin-bottom: 18px;
      padding-bottom: 12px;
      border-bottom: 1px dashed var(--accent);
    }
    .entry:last-child { border-bottom: none; }
    .entry h3 {
      margin: 0 0 6px;
      color: var(--white);
      font-size: 1.2em;
    }
    .entry p { margin: 4px 0; }

    /* ---- FOOTER ---- */
    footer {
      margin-top: 50px;
      font-size: .85em;
      color: #5577aa;
    }
  </style>
</head>
<body>

  <h1>GROKIPEDIA <span style="color:#ff3333;">v2.3</span></h1>
  <h2>— Freedom Vortex —</h2>
  <div class="platform">A living, breathing encyclopedia of unfiltered truth</div>

  <!-- Search / Category -->
  <div class="input-container">
    <select id="category">
      <option value="">All Categories</option>
      <option value="philosophy">Philosophy</option>
      <option value="tech">Technology</option>
      <option value="history">History</option>
      <option value="conspiracy">Conspiracy</option>
      <option value="memes">Memes</option>
    </select>
    <div class="pulse-node"></div><div class="pulse-node"></div>
    <div class="pulse-node"></div><div class="pulse-node"></div>
  </div>

  <div class="input-container">
    <input type="text" id="search" placeholder="Enter keyword or phrase…" autocomplete="off">
    <div class="pulse-node"></div><div class="pulse-node"></div>
    <div class="pulse-node"></div><div class="pulse-node"></div>
  </div>

  <button id="go" style="margin-top:12px;padding:10px 24px;font-size:1.1em;background:var(--accent);color:#000;border:none;border-radius:8px;cursor:pointer;">
    ENTER THE VORTEX
  </button>

  <div id="results">Hit the button or press <kbd>Enter</kbd> to start exploring…</div>

  <canvas id="vortex-canvas"></canvas>

  <footer>
    GROKIPEDIA v2.3 — built with <span style="color:#ff3333;">♥</span> by the Freedom Collective
  </footer>

  <!-- ==== DATA (could be external JSON) ==== -->
  <script>
    const encyclopedia = [
      {cat:"philosophy", title:"The Paradox of Choice",      body:"More options → more anxiety. Barry Schwartz proved it in 2004, yet every app still drowns us in menus."},
      {cat:"tech",      title:"Decentralized Identity",    body:"Self-sovereign IDs on blockchain let you prove who you are without Big Tech holding the keys."},
      {cat:"history",   title:"The Great Library of Alexandria", body:"Burned multiple times—accident, politics, or cover-up? The truth is still swirling in the ashes."},
      {cat:"conspiracy",title:"Project MKUltra",           body:"CIA mind-control experiments with LSD on unwitting citizens. Declassified docs confirm it."},
      {cat:"memes",     title:"Distracted Boyfriend",      body:"The stock-photo meme that explains every ideological flip-flop since 2017."},
      {cat:"philosophy",title:"Solipsism",                 body:"Only your mind is sure to exist. Everything else? A high-res simulation or a dream. Prove me wrong."},
      {cat:"tech",      title:"Quantum Internet",          body:"Entanglement-based networks that make eavesdropping mathematically impossible. Coming 2030-ish."}
    ];

    // ---- Vortex background animation ----
    const canvas = document.getElementById('vortex-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = (Math.random() - .5) * .6;
        this.vy = (Math.random() - .5) * .6;
        this.r = Math.random() * 2 + 1;
        this.alpha = Math.random() * .7 + .3;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        // swirl toward center
        const dx = w/2 - this.x, dy = h/2 - this.y;
        const dist = Math.hypot(dx, dy);
        if (dist > 2) {
          const force = 0.0008;
          this.vx += dx * force;
          this.vy += dy * force;
        }
        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(0,170,255,${this.alpha})`;
        ctx.fill();
      }
    }

    for (let i = 0; i < 180; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0,0,w,h);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    // ---- Search logic ----
    const resultsDiv = document.getElementById('results');
    const searchInput = document.getElementById('search');
    const catSelect = document.getElementById('category');
    const goBtn = document.getElementById('go');

    function performSearch() {
      const term = searchInput.value.trim().toLowerCase();
      const cat  = catSelect.value;

      const matches = encyclopedia.filter(e => {
        const inCat = !cat || e.cat === cat;
        const inText = !term || e.title.toLowerCase().includes(term) || e.body.toLowerCase().includes(term);
        return inCat && inText;
      });

      if (matches.length === 0) {
        resultsDiv.innerHTML = `<em style="color:#ff6666;">No vortex currents match “${term || 'any term'}” in ${cat||'all categories'}.</em>`;
        return;
      }

      resultsDiv.innerHTML = matches.map(e => `
        <div class="entry">
          <h3>[${e.cat.toUpperCase()}] ${e.title}</h3>
          <p>${e.body}</p>
        </div>
      `).join('');
    }

    goBtn.addEventListener('click', performSearch);
    searchInput.addEventListener('keydown', e => { if (e.key === 'Enter') performSearch(); });
    catSelect.addEventListener('change', performSearch);
  </script>
</body>
</html>
